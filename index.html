<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aker Art</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/223fa0d557.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="logo-container">
        <img src="logo.png" alt="Aker Art Logo"> <!-- Update with path to your logo -->
    </div>
    <nav>
        <ul>
            <li><a href="https://www.instagram.com/akerartstudio/"><i class="fab fa-instagram"></i></a></li>
            <li><a href="mailto:info@akerart.no"><i class="fas fa-envelope"></i></a></li>
        </ul>
    </nav>
</header>

<!-- Banner Section -->
<section class="banner" style="background-image: url('banner.png');"> <!-- Update with path to your banner image -->
    <div class="banner-content">
        <h1 class="banner-title">AKER ART</h1>
        <p class="banner-subtitle">Hand Painted and Custom Made</p>
        <a href="#contact" class="contact-button">Contact</a>
    </div>
</section>

<!-- Main Content -->
<main>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2 class="section-title">Portfolio</h2>
        <p class="section-description">All paintings are painted by hand & are one of a kind</p>
        <div class="portfolio-items">
            <!-- Repeat this block for each artwork (8 times total) -->
            <div class="artwork">
                <img src="photo1.jpg" alt="Artwork Description"> <!-- Update with path to your artwork -->
            </div>
            <!-- More artwork blocks -->
              <!-- Repeat this block for each artwork (8 times total) -->
            <div class="artwork">
                <img src="photo2.jpg" alt="Artwork Description"> <!-- Update with path to your artwork -->
            </div>
            <!-- More artwork blocks -->
              <!-- Repeat this block for each artwork (8 times total) -->
            <div class="artwork">
                <img src="photo3.jpg" alt="Artwork Description"> <!-- Update with path to your artwork -->
            </div>
            <!-- More artwork blocks -->
              <!-- Repeat this block for each artwork (8 times total) -->
            <div class="artwork">
                <img src="photo4.jpg" alt="Artwork Description"> <!-- Update with path to your artwork -->
            </div>
            <!-- More artwork blocks -->
              <!-- Repeat this block for each artwork (8 times total) -->
            <div class="artwork">
                <img src="photo5.jpg" alt="Artwork Description"> <!-- Update with path to your artwork -->
            </div>
            <!-- More artwork blocks -->
              <!-- Repeat this block for each artwork (8 times total) -->
            <div class="artwork">
                <img src="photo6.jpg" alt="Artwork Description"> <!-- Update with path to your artwork -->
            </div>
            <!-- More artwork blocks -->
              <!-- Repeat this block for each artwork (8 times total) -->
            <div class="artwork">
                <img src="photo7.jpg" alt="Artwork Description"> <!-- Update with path to your artwork -->
            </div>
            <!-- More artwork blocks -->
              <!-- Repeat this block for each artwork (8 times total) -->
            <div class="artwork">
                <img src="photo8.jpg" alt="Artwork Description"> <!-- Update with path to your artwork -->
            </div>
            <!-- More artwork blocks -->
        </div>
    </section>
    
    <!-- Contact Section -->
    <section id="contact">
        <h2 class="section-title">Contact</h2>
        <div class="contact-content">
            <p class="section-description">SALES / INQUIRIES</p>
            <!-- The div below is where your Typeform will be embedded -->
            <div data-tf-live="01HVHTVE43TVFM2ZW6KJRS24SP"></div>
            <script src="//embed.typeform.com/next/embed.js"></script>
        </div>
    </section>
   
</main>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <p>&copy; 2024 Aker Art</p>
    </div>
</footer>

</body>
</html>
